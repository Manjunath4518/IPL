<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2024 Prediction Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="manual-update" style="text-align: center; margin: 15px 0; color: #666;">
        Last updated: <strong>May 1, 2025 - 2:00 AM</strong>
        <br>
        
      </div>
    <div class="container">
        <h1 class="text-center my-4">IPL 2024 Prediction Game</h1>
        
        <div class="row">
            <!-- Current Points Table -->
            <div class="col-md-6">
                <h2>Current Points Table</h2>
                <table class="table table-striped" id="pointsTable">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Mat</th>
                            <th>Won</th>
                            <th>Lost</th>
                            <th>NR</th>
                            <th>Pts</th>
                            <th>NRR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Predicted Points Table -->
            <div class="col-md-6">
                <h2>Predicted Points Table</h2>
                <table class="table table-striped" id="predictedTable">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Mat</th>
                            <th>Won</th>
                            <th>Lost</th>
                            <th>NR</th>
                            <th>Pts</th>
                            <th>NRR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Remaining Matches -->
        <div class="mt-5">
            <h2>Remaining Matches</h2>
            <div id="remainingMatches">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
